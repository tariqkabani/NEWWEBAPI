<div class="panel panel-primary filterable">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
        <div class="pull-right">
            <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr class="filters">
                <th><input type="text" class="form-control" placeholder="#"></th>
                <th><input type="text" class="form-control" placeholder="First Name"></th>
                <th><input type="text" class="form-control" placeholder="Last Name"></th>
                <th><input type="text" class="form-control" placeholder="Username"></th>
            </tr>
        </thead>
        <tbody ng-repeat="p in Person">
            <tr>

                <td>{{p.ID}}</td>

                <td>{{p.FirstName}}</td>

                <td>{{p.Mobile}}</td>
                <td>{{p.EMail}}</td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .filterable {
        margin-top: 15px;
    }

        .filterable .panel-heading .pull-right {
            margin-top: -20px;
        }

        .filterable .filters {
            background-color: transparent;
            border: none;
            cursor: auto;
            box-shadow: none;
            padding: 0;
            height: auto;
        }

            .filterable .filters input[disabled]::-webkit-input-placeholder {
                color: #333;
            }

            .filterable .filters input[disabled]::-moz-placeholder {
                color: #333;
            }

            .filterable .filters input[disabled]:-ms-input-placeholder {
                color: #333;
            }
</style>
